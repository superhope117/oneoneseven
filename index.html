<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" id="vp" content="initial-scale=1.0,user-scalable=no,maximum-scale=1" />

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="hidden">
    <meta name="apple-mobile-web-app-title" content="Firefly">

    <title>YFSP</title>
    <style>
        html {
            margin: 0;
            padding: 0;
            background-color: #000;
        }

        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
        }


        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            border: none;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            color: #fff;
            padding: 15px;
            transition: top 0.3s;
            z-index: 1;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const navbar = document.querySelector('.navbar');
            let timeoutId;

            function hideNavbar() {
                navbar.style.top = `-${navbar.offsetHeight}px`;
            }

            function toggleNavbar() {
                navbar.style.top = '0';
                clearTimeout(timeoutId);
                timeoutId = setTimeout(hideNavbar, 3000); // Auto-hide after 3 seconds of inactivity
            }

            document.addEventListener('touchstart', () => {
                toggleNavbar();
                clearInterval(intervalId);
            });

            let intervalId = setInterval(hideNavbar, 3000); // Initially start hiding the navbar

            document.addEventListener('mousemove', () => {
                toggleNavbar();
                clearInterval(intervalId);
            });
        });

        function updateURL() {
            const param1Value = document.getElementById('param1Input').value;
            const param2Value = document.getElementById('param2Input').value;
            const param3Value = document.getElementById('param3Input').value;

            const url = new URL('https://myurl/');
            url.searchParams.set('param1', param1Value);
            url.searchParams.set('param2', param2Value);
            
            // Encode param3 using encodeURI before setting it in the URL
            const encodedParam3 = encodeURI(param3Value);
            url.searchParams.set('param3', encodedParam3);
            
            window.location.href = url.href;
        }
    </script>
</head>

<body>
    <div class="navbar">
        <!-- Add your navbar content here -->
        Navbar content
    </div>
    <input type="text" id="param1Input" placeholder="Parameter 1">
    <input type="text" id="param2Input" placeholder="Parameter 2">
    <input type="text" id="param3Input" placeholder="Parameter 3">

    <button onclick="updateURL()">Update URL</button>

    <iframe src="https://myurl/" allowfullscreen></iframe>
</body>

</html>
