<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" id="vp" content="initial-scale=1.0,user-scalable=no,maximum-scale=1"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="hidden">
    <link rel="apple-touch-icon" href=""/>

    <title>Proto</title>
    <style>
        html {
            margin: 0;
            padding: 0;
            background-color: #000;
        }
	
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
        }

        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            border: none;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            color: #fff;
            padding: 15px;
            transition: top 0.3s;
            z-index: 1;
        }
    </style>
    <script>
        // Function to update iframe source based on parameter value
        function updateIframeSource() {
          const urlParams = new URLSearchParams(window.location.search);
          const param1 = urlParams.get('url');
          const param2 = urlParams.get('title'); // Updated param2
          const param3 = urlParams.get('icon'); // Updated param3

          const iframe = document.getElementById('paramIframe');

          if (param1) {
            // Set the iframe source URL based on the parameter value
            iframe.src = `${param1}`; // Append param1 to the default URL
            iframe.style.display = 'block'; // Show the iframe
          } else {
            // Hide the iframe if param1 is empty
            iframe.style.display = 'none';
          }

          if (param2) {
            // Set the title based on param2 and add an additional line
            document.title = param2;
            document.querySelector('head').insertAdjacentHTML('beforeend', `<meta name="apple-mobile-web-app-title" content="${param2}">`);
          }

          const appleTouchIcon = document.querySelector('link[rel="apple-touch-icon"]');

          if (param3) {
            // Set the apple-touch-icon based on param3
            appleTouchIcon.href = param3;
            appleTouchIcon.style.display = 'block'; // Show the link tag
          } else {
            // If param3 is empty, hide the link tag
            appleTouchIcon.style.display = 'none';
          }
        }

    // Call the function when the page loads to populate iframe source and title from URL parameters
    window.onload = function() {
        updateIframeSource();
    };

    </script>
</head>

<body>
    <iframe id="paramIframe" allowfullscreen style="display: none;"></iframe>
</body>

</html>
