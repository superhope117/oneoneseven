
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" id="vp" content="initial-scale=1.0,user-scalable=no,maximum-scale=1"/>
	
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="hidden">
	<meta name="apple-mobile-web-app-title" content="Firefly">

    <title>YFSP</title>
    <style>
	    html {
			margin: 0;
			padding: 0;
            background-color: #000;
		}
	
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
        }


        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            border: none;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            color: #fff;
            padding: 15px;
            transition: top 0.3s;
            z-index: 1;
        }
    </style>
    <script>

        // Function to update iframe source based on parameter value
        function updateIframeSource() {
          const urlParams = new URLSearchParams(window.location.search);
          const param1 = urlParams.get('url');
          const param2 = urlParams.get('title');
          const iframe = document.getElementById('paramIframe');

          if (param1) {
            // Set the iframe source URL based on the parameter value
            iframe.src = `${param1}`;
          } else {
            // Set a default source or clear the source if parameter value is empty
            iframe.src = ''; // You can set a default source URL here
          }

          // Set title based on param2 value
          if (param2) {
            document.title = param2;
          } else {
            // Set default title if param2 is empty
            document.title = "URL Parameters";
          }
        }

        document.addEventListener('DOMContentLoaded', function () {
            const navbar = document.querySelector('.navbar');
            let timeoutId;

            function hideNavbar() {
                navbar.style.top = `-${navbar.offsetHeight}px`;
            }

            function toggleNavbar() {
                navbar.style.top = '0';
                clearTimeout(timeoutId);
                timeoutId = setTimeout(hideNavbar, 3000); // Auto-hide after 3 seconds of inactivity
            }

            document.addEventListener('touchstart', () => {
                toggleNavbar();
                clearInterval(intervalId);
            });

            let intervalId = setInterval(hideNavbar, 3000); // Initially start hiding the navbar

            document.addEventListener('mousemove', () => {
                toggleNavbar();
                clearInterval(intervalId);
            });
        });


    // Call the function when the page loads to populate iframe source and title from URL parameters
    window.onload = function() {
      updateIframeSource();
      updatePageTitle();
    };

    // Function to update page title from URL parameter
    function updatePageTitle() {
      const urlParams = new URLSearchParams(window.location.search);
      const param2 = urlParams.get('param2');

      if (param2) {
        document.title = param2;
      }
    }


    </script>
</head>

<body>
    <div class="navbar">
        <!-- Add your navbar content here -->
        Navbar content
    </div>
    <iframe id="paramIframe" src="https://google.com" allowfullscreen></iframe>
</body>

</html>
